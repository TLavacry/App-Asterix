<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Scan ton porte cl√©</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <link rel="stylesheet" href="../css/photo.css">
</head>

<body>

    <a href="../index.html" class="logo">
        <img class="ParcAsterix" src="../image/ParcAsterix.png">
    </a>

    <a-scene mindar-image="imageTargetSrc: ../image/Idefix.mind" vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: true" embedded
        renderer="colorManagement: true, physicallyCorrectLights">
        <a-assets>
            <a-asset-item id="idefix" src="../image/idefix_3d_model.glb"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false" style="width: 100%; height: 100%;"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-entity gltf-model="#idefix" scale="1 1 1 1" position="0 0 0" rotation="5 40 0"></a-entity>
        </a-entity>
    </a-scene>
</body>

</html>
